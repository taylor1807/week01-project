<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week01 Space Project</title>
  </head>
  <body>
    <header>
      <h1>SPACEY</h1>
      <nav>
        <a href="#home"><button class="but">Home</button></a>
        <a href="#about"><button class="but">About</button></a>
        <a href="#buy"><button class="but">Tickets</button></a>
        <a href="#buy"><button class="but">Rockets</button></a>
        <a href="#price"><button class="but">Pricing</button></a>
        <button onclick="topfunction()" class="but" id="top" title="Go to top">
          Return to Top
        </button>
      </nav>
    </header>
    <main id="home">
      <div class="audio">
        <!-- audio muted as chrome doesn't like autoplay -->
        <audio
          controls
          autoplay
          muted
          src="assets/rust.mp3"
          type="audio/mp3"
        ></audio>
      </div>
      <section class="feature image1">
        <div class="feature-container">
          <div class="text-container">
            <p>Recent launch</p>
            <h2>Shipflight Video</h2>
            <button id="about">Read More</button>
          </div>
        </div>
      </section>
      <section class="feature image2">
        <div class="feature-container">
          <div class="text-container">
            <p>Buy Tickets</p>
            <h2>You Can Go To Space!</h2>
            <button id="buy">Read More</button>
          </div>
        </div>
      </section>
      <section class="feature image3">
        <div class="feature-container">
          <div class="text-container">
            <p>Space Travel Deals</p>
            <h2>You Might Not Have To Sell A Kidney!</h2>
            <button id="price">Read More</button>
          </div>
        </div>
      </section>
      <section class="social">
        <div>
          <a href="https://www.facebook.com/"
            ><img
              id="fbx"
              src="https://i.pinimg.com/736x/ee/93/32/ee933267f1290803739dd38bca4a9b25.jpg"
          /></a>
          <a href="https://x.com/"
            ><img
              id="fbx"
              src="https://icon2.cleanpng.com/20240119/rp/transparent-x-logo-cross-design-black-and-white-photograph-sim-black-and-white-cross-with-letters-x-and-1710898892931.webp"
          /></a>
        </div>
      </section>
    </main>
    <footer>Spacey © 2023 JTaylor © 2024</footer>
  </body>
</html>
